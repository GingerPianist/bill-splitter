<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bill splitter</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="top">
                <h1>BillSplitter</h1>
                <p>Share your bills with your friends :)</p>
            </div>
            <div class="bottom">
                <label for="price">Total:</label>
                <input type="number" id="price" />

                <label for="people">Number of people:</label>
                <input type="number" id="people" />

                <label for="tip">Tip amount:</label>
                <select id="tip">
                    <option value="0" disabled selected>- Choose tip -</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>

                <button class="count">Count</button>
                <p class="error"></p>
                <p class="cost-info">You should chip in <span class="cost"></span> z≈Ç ;)</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
